<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script>
        let url = "http://localhost:8080/";
        function api ()
        {  
            let t = document.getElementById("text");

            fetch(url + "coffe",
            {
                'method': 'POST',
                'redirect': 'follow',
                'headers':
                {
                    "Content-Type": "text/plain",
                    "encoding": "ISO-8859-1"
                },
                'body': t.value
            })
            .then((response) =>
            {   
            if(response.ok)
            {
                return response.text()
            }
            else
            {
                return response.text().then((text) =>
                {
                    throw new Error(text)
                })
            }
            })
            //trata resposta
            .then((output) =>
            {
                console.log(output)
                alert('Seu cafézinho foi registrado! ☕')
            })
            //trata erro
            .catch((error) =>
            {
                console.log(error)
                alert('Ocorreu um erro amigão.')
            })
        }

        function listar()
        {
            
            fetch(url + 'coffes')
	        .then(response => response.json())
            .then((coffes) => 
            {
        		//pega div que vai conter a lista de usuarios
                let lista = document.getElementById("coffes");
                
                //limpa div
                while(lista.firstChild)
                {
                    lista.removeChild(lista.firstChild)
                }

                for(let coffe of coffes)
                {
                    //cria div para as informacoes de um usuario
                    let divCoffe= document.createElement('div')
                    divCoffe.setAttribute('class', 'list')
                    
                    //pega o nome do usuario
                    let divNome = document.createElement('div');
                    divNome.innerText = "Café: " + coffe.produto;
                    divCoffe.appendChild(divNome);
                   
                    let divPreco = document.createElement('div');
                    divPreco.innerText = "Preço: R$" + coffe.preco;
                    divCoffe.appendChild(divPreco);

                    lista.appendChild(divCoffe);
                }
            })
        }
    </script>
</head>
<body>
    <div class="form">
        <div class="op">
            Leite, sorvete e canela.
        </div>
        <label>Peça seu café☕</label>
        <input type="text" id="text" placeholder="Ex: Quero um café com sorvete por favor!">
        <button onclick="api()">Registrar</button>
        <button onclick="listar()">Lista todos os cafés ☕</button>
    </div>

    <div id="coffes"></div>
</body>
</html>
