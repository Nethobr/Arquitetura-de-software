<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
    <script>
        let url = "http://localhost:8080/";
        function api ()
        {  
            let t = document.getElementById("text");

            fetch(url + "coffe",
            {
                'method': 'POST',
                'redirect': 'follow',
                'headers':
                {
                    "Content-Type": "text/plain",
                    "encoding": "ISO-8859-1"
                },
                'body': t.value
            })
            .then((response) =>
            {   
            if(response.ok)
            {
                return response.text()
            }
            else
            {
                return response.text().then((text) =>
                {
                    throw new Error(text)
                })
            }
            })
            //trata resposta
            .then((output) =>
            {
                console.log(output)
                alert('Cadastro efetuado! :D')
            })
            //trata erro
            .catch((error) =>
            {
                console.log(error)
                alert('Não foi possível efetuar o cadastro! :(')
            })
        }

        function listarCoffes ()
        {
            fetch(url + 'coffes')
            .then(response => response.json())
            .then((coffe) =>
            {
                let div = document.getElementById('coffes');
                while(div.firstChild)
                {
                    div.removeChild(div.firstChild)
                }

                for(let c of coffe)
                {
                    //cria div para as informacoes de um usuario
                    let divUsuario = document.createElement('div')
                    divUsuario.setAttribute('class', 'form')

                    let divNome = document.createElement('input')
                    divNome.placeholder = 'Nome Completo'
                    divNome.value = c.produto
                    divUsuario.appendChild(divNome)

                    listaUsuarios.appendChild(divUsuario)
                }
            }
            )

        }
    </script>
</head>
<body>
    <div class="form">
        <div class="op">
            Leite, sorvete e canela.
        </div>
        <label>Peça seu café☕</label>
        <input type="text" id="text" placeholder="Ex: Quero um café com sorvete por favor!">
        <button onclick="api()">Registrar</button>
    </div>

    <button onclick="listarCoffes ()">Listar</button>
    
    <div id="coffes">

    </div>
    
</body>
</html>
